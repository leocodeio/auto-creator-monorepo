<!DOCTYPE html>
<html>
<head>
    <title>Upload Video to YouTube</title>
</head>
<body>
    <h1>Upload Video to YouTube</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <br>
        <label for="title">Title:</label>
        <input type="text" name="title" value="Default Title">
        <br>
        <label for="description">Description:</label>
        <textarea name="description">Default Description</textarea>
        <br>
        <label for="tags">Tags (comma-separated):</label>
        <input type="text" name="tags" value="tag1,tag2">
        <br>
        <label for="privacy_status">Privacy Status:</label>
        <select name="privacy_status">
            <option value="private">Private</option>
            <option value="public">Public</option>
            <option value="unlisted">Unlisted</option>
        </select>
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
